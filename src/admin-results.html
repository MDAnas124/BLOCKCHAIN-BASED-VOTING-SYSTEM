<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Results - E-Voting System</title>
    <meta name="api-url" content="https://blockchain-based-voting-system-d8sv.onrender.com/api" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3><i class="fas fa-vote-yea"></i> Admin Panel</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="admin-dashboard.html" >
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="admin-dashboard.html#elections">
                        <i class="fas fa-poll"></i> Elections
                    </a>
                </li>
                <li>
                    <a href="admin-dashboard.html#voters">
                        <i class="fas fa-users"></i> Voters
                    </a>
                </li>
                <li>
                    <a href="admin-dashboard.html#candidates">
                        <i class="fas fa-user-tie"></i> Candidates
                    </a>
                </li>
                <li class="active">
                    <a href="#" >
                        <i class="fas fa-chart-bar"></i> Results
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled logout">
                <li>
                    <a href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle fa-2x"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="admin-dashboard.html#profile">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutDropdown">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <h2 class="mb-4">Election Results</h2>
                <div id="electionTitle" class="mb-3 fs-4 fw-semibold"></div>
                <table class="table table-striped" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Candidate Name</th>
                            <th>Vote Count</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
                <button id="backBtn" class="btn btn-secondary mt-3">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-results.js"></script>
    <!-- Removed duplicate admin-dashboard.js script to fix duplicate declaration error -->
</body>
</html>
