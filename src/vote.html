<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cast Your Vote - Blockchain Voting System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/vote.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-vote-yea"></i> Cast Your Vote</h3>
                    </div>
                    <div class="card-body">
                        <div id="electionInfo" class="mb-4">
                            <!-- Election title & description will be loaded here -->
                        </div>
                        <form id="voteForm">
                            <div id="candidateList" class="mb-4">
                                <!-- Candidate radio buttons will be loaded here -->
                            </div>
                            <div id="otpSection" class="mb-3" style="display:none;">
                                <label for="otpInput" class="form-label">Enter OTP</label>
                                <div class="input-group">
                                    <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP" autocomplete="one-time-code" />
                                    <button type="button" class="btn btn-primary" id="submitVoteBtn">Submit Vote</button>
                                </div>
                            </div>
                            <div class="text-end mb-3">
                                <button type="button" class="btn btn-secondary" id="requestOtpBtn">Request OTP</button>
                            </div>
                            <div id="voteStatus" class="mt-2 text-center"></div>
                        </form>
                        <div class="text-center mt-4">
                            <a href="student-dashboard.html" class="btn btn-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

    <!-- Contract Address and ABI -->
    <script src="contract-address.js"></script>

    <!-- Custom JS -->
    <script src="js/vote.js"></script>
</body>
</html>
